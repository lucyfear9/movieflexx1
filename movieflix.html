<!DOCTYPE html> 
<html> 
<head> 
 <meta charset="UTF-8"> 
 <style> 
 body { 
 margin: 0; 
 background-image : url("https://images.unsplash.com/photo-1489599849927-2ee91cede3ba?w=800"); 
 background-size: cover; 
 background-repeat: no-repeat; 
 color:white; 
 font-family: Arial, sans-serif; 
 } 
 .navbar { 
 background-color: rgba(red, green, blue, alpha) (0,0,0,0.8); 
 padding: 15px 30px; 
 } 
 .logo { 
 color: #E50914; 
 font-size: 24px; 
 font-weight: bold; 
 } 
 .navbar a { 
 color: white; 
 text-decoration: none; 
 margin-left: 20px; 
 } 
 .main-content { 
 text-align: center ; 
 padding: 100px 20px; 
 } 
 h1 { 
 font-size: 48px; 
 margin-bottom: 20px; 
 } 
 p { 
 font-size: 20px; 
 margin-bottom: 30px; 
 } 
 button { 
 background-color: #E50914; 
 color: white; 
 border: none; 
 border-radius: 5px ; 
 padding: 15px 40px; 
 font-size: 16px; 
 font-weight: bold; 
 } 
 </style> 
</head> 
<body> 
 <div class="navbar"> 
 <span class="logo">MovieFlix</span> 
 <a href="#">Home</a> 
 <a href="#">Movies</a> 
 </div>

 <p> anywhere. Cancel anytime.</p>
